<!DOCTYPE html>
<html>
<head>
  <title>Baram_y</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .menu-container {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .menu-wrapper {
      display: inline-block;
      position: relative;
      transition: transform 0.3s ease;
    }

    .menu {
      width: 150px;
      background-color: #f2f2f2;
      height: 100%;
    }

    .menu ul {
      list-style-type: none;
      padding: 0;
    }

    .menu li {
      padding: 10px;
      text-align: center;
    }

    .menu li a {
      color: #333;
      text-decoration: none;
    }

    .menu li a:hover {
      background-color: #ddd;
    }

    .hide-button {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 30px;
      height: 30px;
      background-color: #333;
      color: #fff;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
    }

    .menu-container.menu-hidden .menu-wrapper {
      transform: translateX(-100%);
    }

    .menu-container.menu-hidden .hide-button {
      right: -35px;
    }

    /* 출력되는 내용이 메뉴 목록을 가리지 않도록 설정 */
    .content-container {
      position: relative;
      z-index: 0; /* 출력되는 내용을 메뉴 목록 뒤에 표시 */
      margin-left: 150px; /* 메뉴의 너비만큼 여백 설정 */
      transition: margin-left 0.3s ease; /* 출력 화면의 이동에 애니메이션 효과 적용 */
    }

    .content {
      padding: 20px;
      background-color: #fff;
    }

    /* 메뉴 숨김 시 화면 출력 페이지도 함께 좌측 상단으로 이동 */
    .menu-container.menu-hidden .content-container {
      margin-left: 0;
    }
  </style>
</head>
<body>
  <div class="menu-container" id="menu-container">
    <div class="menu-wrapper">
      <div class="menu" id="menu">
        <ul>
          <li><a href="#" onclick="showTimetable()">시간표</a></li>
          <li><a href="#" onclick="showCalculator()">계산기</a></li>
        </ul>
        <div class="hide-button" onclick="toggleMenu()">X</div>
      </div>
    </div>
  </div>

  <div class="content-container" id="content-container">
    <div class="content" id="content">
      <!-- 여기에 시간표와 계산기 내용이 표시될 부분 -->
    </div>
  </div>

  <script>
    let isMenuHidden = false;

    function showTimetable() {
      fetch('https://yuoong444.github.io/main/time')
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = data;
        });
    }

    function showCalculator() {
      fetch('https://yuoong444.github.io/main/calc')
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = data;
        });
    }

    function toggleMenu() {
      const menuContainer = document.getElementById('menu-container');
      const contentContainer = document.getElementById('content-container');
      if (isMenuHidden) {
        menuContainer.classList.remove('menu-hidden');
        contentContainer.style.marginLeft = '150px';
        isMenuHidden = false;
      } else {
        menuContainer.classList.add('menu-hidden');
        contentContainer.style.marginLeft = '0';
        isMenuHidden = true;
      }
    }
  </script>
</body>
</html>
