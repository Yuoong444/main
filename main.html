<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>_바연</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="menu">
      <ul>
        <li><a href="#" onclick="showTimeTable()">시간표</a></li>
        <li><a href="#" onclick="showCalculator()">계산기</a></li>
      </ul>
    </div>
    <div class="content">
      <iframe id="output" src="" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    function showTimeTable() {
      document.getElementById("output").src = "https://yuoong444.github.io/main/time";
    }

    function showCalculator() {
      document.getElementById("output").src = "https://yuoong444.github.io/calcc/11";
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .menu {
      width: 150px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
    }

    .menu li {
      margin-bottom: 10px;
    }

    .menu a {
      text-decoration: none;
      color: #333;
      display: block;
    }

    .content {
      flex: 1;
    }

    #output {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</body>
</html>
